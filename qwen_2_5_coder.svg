<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Ствол ёлки -->
  <rect x="90" y="250" width="20" height="30" fill="#8B4513" />

  <!-- Верхний уровень веток -->
  <polygon points="100,20 40,100 160,100" fill="#228B22" />

  <!-- Средний уровень веток -->
  <polygon points="100,80 20,180 180,180" fill="#2E8B57" />

  <!-- Нижний уровень веток -->
  <polygon points="100,160 0,280 200,280" fill="#3CB371" />

  <!-- Звёздочка на вершине (опционально) -->
  <polygon points="100,10 105,25 120,25 107,35 112,50 100,40 88,50 93,35 80,25 95,25"
           fill="#FFD700" />
</svg>

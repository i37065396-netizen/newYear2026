<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a472a" opacity="0.3"/>
  
  <!-- Christmas Tree -->
  <polygon points="50,15 75,45 25,45" fill="#2d5a3d"/>
  <polygon points="50,35 70,65 30,65" fill="#3d6b4d"/>
  <polygon points="50,50 65,80 35,80" fill="#4d7c5d"/>
  
  <!-- Trunk -->
  <rect x="43" y="80" width="14" height="15" rx="2" fill="#6b4423"/>
  
  <!-- Star -->
  <g transform="translate(50, 10)">
    <polygon points="0,-8 2,-2 8,-2 3,2 5,8 0,4 -5,8 -3,2 -8,-2 -2,-2" fill="#FFD700" stroke="#FFA500" stroke-width="0.5"/>
  </g>
  
  <!-- Ornaments with glow -->
  <circle cx="50" cy="38" r="3" fill="#FF0000" opacity="0.9"/>
  <circle cx="50" cy="38" r="4" fill="#FF0000" opacity="0.2"/>
  
  <circle cx="40" cy="52" r="3" fill="#4169E1" opacity="0.9"/>
  <circle cx="40" cy="52" r="4" fill="#4169E1" opacity="0.2"/>
  
  <circle cx="60" cy="52" r="3" fill="#FFD700" opacity="0.9"/>
  <circle cx="60" cy="52" r="4" fill="#FFD700" opacity="0.2"/>
  
  <circle cx="45" cy="67" r="3" fill="#FF1493" opacity="0.9"/>
  <circle cx="45" cy="67" r="4" fill="#FF1493" opacity="0.2"/>
  
  <circle cx="55" cy="67" r="3" fill="#00CED1" opacity="0.9"/>
  <circle cx="55" cy="67" r="4" fill="#00CED1" opacity="0.2"/>
  
  <!-- Snow on branches -->
  <circle cx="35" cy="45" r="2" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="42" cy="45" r="2" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="58" cy="45" r="2" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="65" cy="45" r="2" fill="#FFFFFF" opacity="0.8"/>
</svg>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tree Models</title>
    <style>
        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-overlay.active {
            display: flex;
        }
        .modal-img {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 12px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.3);
            background: #fff;
            padding: 0.5rem;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 1rem;
            max-width: 100%;
            overflow-x: hidden;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        
        .vs-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .vs-text {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 0.5rem;
        }
        
        .item {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 0.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }
        
        .item.large {
            max-width: 100%;
        }
        
        .item a {
            display: block;
            border-radius: 8px;
            transition: box-shadow 0.2s;
            width: 100%;
        }
        
        .item a:hover {
            box-shadow: 0 0 0 4px #b3e5fc;
        }
        
        .item img {
            width: 100%;
            max-width: 240px;
            height: auto;
            aspect-ratio: 1;
            object-fit: contain;
            margin-bottom: 0.5rem;
            background: #f0f0f0;
            border-radius: 8px;
        }
        
        .item.large img {
            max-width: 280px;
        }
        
        .item .label {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.2rem;
        }
        
        /* Tablet */
        @media (min-width: 600px) {
            body {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }
            
            .vs-section {
                flex-direction: row;
                gap: 2rem;
            }
            
            .vs-text {
                font-size: 2.2rem;
            }
            
            .grid {
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
                gap: 1rem;
            }
            
            .item .label {
                font-size: 1rem;
            }
        }
        
        /* Desktop */
        @media (min-width: 900px) {
            body {
                padding: 2rem;
            }
            
            .grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.67rem;
            }
        }
    </style>
</head>
<body>
    <section class="vs-section">
        <div class="item large">

    <!-- Modal overlay for full-size image -->
            <div class="modal-overlay" id="modalOverlay">
                <img class="modal-img" id="modalImg" src="" alt="Full size">
            </div>

            <script>
                document.querySelectorAll('.item a[data-img]').forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const src = this.getAttribute('data-img');
                        const modal = document.getElementById('modalOverlay');
                        const modalImg = document.getElementById('modalImg');
                        modalImg.src = src;
                        modal.classList.add('active');
                    });
                });
                document.getElementById('modalOverlay').addEventListener('click', function() {
                    this.classList.remove('active');
                    document.getElementById('modalImg').src = '';
                });
            </script>
</body>
